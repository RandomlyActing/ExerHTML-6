<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Pagamento</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
    <link rel="stylesheet" href="styles.css">
    <!-- Incluir a biblioteca Inputmask via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="payment">
            <div class="payment-logo">
                <p>P</p>
            </div>
            <h2>Gateway de Pagamento</h2>
            <div class="form">
                <div class="cartao space icon-relative">
                    <label class="rotulo">Titular do Cartão:</label>
                    <input type="text" class="entrada" placeholder="Nome no Cartão">
                    <i class="fas fa-user"></i>
                </div>
                <div class="cartao space icon-relative">
                    <label class="rotulo">Número do Cartão:</label>
                    <input type="text" class="entrada" id="numeroCartao" placeholder="Número do Cartão">
                    <i class="far fa-credit-card"></i>
                </div>
                <div class="grupo-cartao space">
                    <div class="item-cartao icon-relative">
                        <label class="rotulo">Data de Validade:</label>
                        <input type="text" name="data-validade" class="entrada" id="dataValidade" placeholder="MM / AA">
                        <i class="far fa-calendar-alt"></i>
                    </div>
                    <div class="item-cartao icon-relative">
                        <label class="rotulo">CVC:</label>
                        <input type="text" class="entrada" id="cvcInput" maxlength="3" placeholder="CVC">
                        <i class="fas fa-lock"></i>
                    </div>
                </div>
                <div class="botao" onclick="confirmarCompra()">
                    Pagar
                </div>
            </div>
        </div>
    </div>
    <script>
        function confirmarCompra() {
            alert("Compra confirmada! Valeu pelo dinheiro");
        }

        // Aplicar máscaras usando Inputmask
        $(document).ready(function() {
            // Máscara para Número do Cartão: "0000 0000 0000 0000"
            $('#numeroCartao').mask('0000 0000 0000 0000');

            // Máscara para Data de Validade: "00 / 00"
            $('#dataValidade').mask('00 / 00');

            // Remover caracteres não numéricos do campo CVC
            $('#cvcInput').on('input', function() {
                this.value = this.value.replace(/\D/g, '');
            });
        });
    </script>
    <footer>
        <div class="footer">
            <p>&copy; 2024 Loja dos 6. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
